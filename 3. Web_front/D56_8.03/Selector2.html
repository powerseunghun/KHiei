<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("ol>.first").css("color", "red");
		$("ol>.second").css("color", "yellow");
		$("ol li:last-child").css("color", "green");
		$("ul>.third").css("color", "blue");
		$("ul>.second").css("color", "navy");
		$("ul>li:last-child").css("color", "purple");
	});
</script>
</head>
<body>
	<ol>
		<li class="first"><h2>1-1</h2></li>
		<li class="second"><h2>1-2</h2></li>
		<li class="first"><h2>1-3</h2></li>
	</ol>
	<ul>
		<li class="third"><h2>2-1</h2></li>
		<li class="second"><h2>2-2</h2></li>
		<li class="third"><h2>2-3</h2></li>
	</ul>
</body>
</html>
