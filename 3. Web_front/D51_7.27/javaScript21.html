		function test1() {

			//alert(name);
		}
	</script>
	
	<h3>클로저</h3>
	<p>지역변수는 함수가 실행할 때 생성되고 함수가 종료될 때 사라진다.<br/>
	하지만 함수를 리턴하는 함수(클로저)를 이용하면 규칙을 위반할 수 있다.</p>
	<button onclick="callCloser();">실행확인</button>
	
	<script>
		function test2(name) {
			var output = "hello " + name + "님!";
			
			return function() {
				return output;
			}
		}
		
		function callCloser() {
			/* var input = prompt();
			var str = test2(input)();
			alert(str); */
			
			alert(test2(prompt())());
		}
	</script>
