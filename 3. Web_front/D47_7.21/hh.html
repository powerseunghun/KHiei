<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
            margin: 0px;
            color: white;
        }

        .wrapper {
            width:500px;
            height:500px;
            /* margin: 0 auto; */
            /* background: purple; */
        }
        div {
            margin: 0 auto;
        }

        .header {
            width:100%;
            height:10%;
            background: red;
        }

        .nav {
            width: 20%;
            height: 60%;
            background: gray;
            float:left;
        }
        
        .section {
            width:70%;
            height:60%;
            background: yellowgreen;
            float: left;
        }

        .aside {
            height: 60%;
            background: skyblue;
        }

        .footer {
            height: 10%;
            background: purple;
        }

        .articles {
            width: 95%;
            height: 90%;
            margin: 0 auto;
            margin-top: 5px;
            clear: both;
            background: pink;
        }

        .article1 {
            width: 100%;
            height: 35%;
            background: hotpink;
        }

        .article2 {
            height: 35%;
            background: orange;
        }
        
        .article3 {
            height: 30%;
            background: green;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>header</p>
        </div>
        <div class="nav">
            <p>nav</p>
        </div>
        <div class="section">
            <p>section</p>
            <div class="articles">
                <div class="article1">
                    <p>article</p>
                </div>
                <div class="article2">
                    <p>article</p>
                </div>
                <div class="article3">
                    <p>article</p>
                </div>
            </div>
        </div>
        <div class="aside">
            <p>aside</p>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>
