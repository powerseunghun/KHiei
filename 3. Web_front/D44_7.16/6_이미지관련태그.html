<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그들</title>
</head>
<body>
    <!-- 
        이미지를 삽입하기 위해 <img> 태그를 사용한다.
        src 속성의 속성값으로 이미지 파일의 경로를 설정해주어야 한다.
        <img> 태그는 닫기 태그를 사용하지 않는다.
    -->
    <h1>이미지 관련 태그</h1>
    <img src="../sample/image/river1.PNG" alt="엑박">

    <h2>자주 사용하는 속성들</h2>
    <h3>alt 속성</h3>
    <p>화면 낭독기는 이미지를 읽을 수 없기 때문에 대체되는 텍스트가 필요하다<br>
    혹은 사진의 경로가 잘못되거나 </p>

    <h3>width와 height 속성</h3>
    <p> 
        사진의 높이와 너비를 지정할 수 있다.<br/>
        고정된 단위의 크기로도 지정 가능하며<br/>
        가변 크기 단위의 크기로도 지정 가능하다.
    </p>

    <h4>고정 크기 단위 : 화면의 사이즈가 줄어도 사진의 크기는 변하지 않는다.</h4>
    <img src="../sample/image/flower1.PNG" width="200px" height="200px">
    <img src="../sample/image/flower2.PNG" width="200px" height="200px">
    <img src="../sample/image/flower3.PNG" width="200px" height="200px">
    <img src="../sample/image/flower4.PNG" width="200px" height="200px">
    <img src="../sample/image/flower5.PNG" width="200px" height="200px">

    <h4>가변 크기 단위 : 화면의 사이즈가 줄어들면 사진의 크기도 변한다.</h4>
    <img src="../sample/image/flower1.PNG" width="15%" height="200px">
    <img src="../sample/image/flower2.PNG" width="15%" height="200px">
    <img src="../sample/image/flower3.PNG" width="15%" height="200px">
    <img src="../sample/image/flower4.PNG" width="15%" height="200px">
    <img src="../sample/image/flower5.PNG" width="15%" height="200px">
</body>
</html>
