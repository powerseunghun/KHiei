<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그들</title>
</head>
<body>
    <!-- 
        이미지를 삽입하기 위해 <img> 태그를 사용한다.
        src 속성의 속성값으로 이미지 파일의 경로를 설정해주어야 한다.
        <img> 태그는 닫기 태그를 사용하지 않는다.
    -->
    <h1>이미지 관련 태그</h1>
    <img src="../sample/image/river1.PNG" alt="엑박">
</body>
</html>
