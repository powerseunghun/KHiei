<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	.wrap * {
		border: 1px solid lightgray;
		display: block;
		padding: 5px;
		margin: 15px;
		color: gray;
	}
</style>
</head>
<body>
	<h1>순회(탐색) 메소드</h1>
	<h3>Ancestors 메소드</h3>
	<p>선택된 요소의 상위 요소를 선택할 수 있는 메소드</p>
	<div class="wrap">
		<div style="width:500px">div (great-grand-parent)
			<ul>ul (grand-parent)
				<li>li (direct-parent)
					<span>span</span>
				</li>
			</ul>
		</div>
		<div style="width:500px">div (grand-parent)
			<p>p (direct-parent)
				<span>span</span>
			</p>
		</div>
	</div>
	<script>
		$(function() {
			$("span").parent().css({"color":"red", "border":"2px solid red"});
			
			// parents() -> 모든 부모 요소 body포함
			$("span").parents("ul").css({"color":"blue", "border":"2px solid blue"});
			
			$("span").parentsUntil("div").css({"color":"yellowgreen", "border":"2px solid yellowgreen"});
		});
	</script>
</body>
</html>
