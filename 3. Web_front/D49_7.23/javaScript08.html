<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
</head>
<body>
	<h2>HTML 태그에 접근 테스트</h2>
	단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
	<br><br>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
	
	<script type="text/javascript">
		function printValue() {
			var flag = true;
			var name = document.getElementsByTagName("input")[0];
			if (name.value == '') {
				flag = false;
			}
			
			var product = document.getElementById("pname");
			if (product.value == '') {
				flag = false;
			}
			
			var price = document.getElementsByName("price")[0];
			if (price.value == '') {
				flag = false;
			}
			
			if (!flag) {
				alert('모두 입력해주세요.');
				name.value = '';
				product.value = '';
				price.value = '';
			}
			else {
				var print = "구매자 : " + name.value + ", 상품명 : " + product.value + ", 가격 : " + price.value + "<br/>";
				var area = document.getElementById("area");
				area.innerHTML += print;
				name.value = '';
				product.value = '';
				price.value = '';
			}
		}
	</script>
</body>
</html>
