<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 자동 테이블 만들기 </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br>
                 document.write()를 이용하여 표를 출력하면 됩니다!</h5>
	
	<button onclick="makeTable();">테이블 생성</button>
	<script>
    	function makeTable(){
    		var row = Number(window.prompt("행을 입력해주세요."));
            var col = Number(window.prompt("열을 입력해주세요."));
            document.write("<table border=\"1\">");
            for (var i = 0; i < row; i++) {
            	document.write("<tr>");
            	for (var j = 0; j < col; j++) {
            		document.write("<td width=50 height=50></td>");
            	}
            	document.write("</tr>");
            }
            document.write("</table>");
    	}
	</script>
	
	<table>
		<!-- 1반복문 -->
		<tr>
			<!-- 2반복문 -->
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>	
	</table>
</body>
</html>
